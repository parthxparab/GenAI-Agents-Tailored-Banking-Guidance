name: Build and Push Images

on:
  push:
    branches: [ main, onimisi/gh_actions ]  # Temporary: added current branch for testing

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 403277717302.dkr.ecr.us-east-1.amazonaws.com
  HELM_CHART_BUCKET: s3://helm-chart-e107d0a4

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for committing changes back to repo
      id-token: write # Needed for AWS authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Validate AWS credentials before configuration
      - name: Validate AWS credentials format
        run: |
          if [ ${#AWS_ACCESS_KEY_ID} -ne 20 ]; then
            echo "Error: AWS_ACCESS_KEY_ID length is not 20 characters"
            exit 1
          fi
          if [ ${#AWS_SECRET_ACCESS_KEY} -ne 40 ]; then
            echo "Error: AWS_SECRET_ACCESS_KEY length is not 40 characters"
            exit 1
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Debug step to check secrets (temporary)
      - name: Debug AWS Credentials
        run: |
          echo "Checking AWS credential properties:"
          echo "ACCESS_KEY_LENGTH=${#AWS_ACCESS_KEY_ID}"
          echo "SECRET_KEY_LENGTH=${#AWS_SECRET_ACCESS_KEY}"
          echo "ACCESS_KEY_FIRST_CHAR=${AWS_ACCESS_KEY_ID:0:10}"
          echo "ACCESS_KEY_LAST_CHAR=${AWS_ACCESS_KEY_ID: -1}"
          echo "SECRET_KEY_FIRST_CHAR=${AWS_SECRET_ACCESS_KEY:0:20}"
          echo "SECRET_KEY_LAST_CHAR=${AWS_SECRET_ACCESS_KEY: -1}"
          
          # Check for common issues
          if [ -z "$AWS_ACCESS_KEY_ID" ]; then
            echo "ERROR: AWS_ACCESS_KEY_ID is empty"
          fi
          if [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "ERROR: AWS_SECRET_ACCESS_KEY is empty"
          fi
          
          # Check for whitespace
          if [[ "$AWS_ACCESS_KEY_ID" != "${AWS_ACCESS_KEY_ID%[[:space:]]*}" ]]; then
            echo "WARNING: AWS_ACCESS_KEY_ID contains trailing whitespace"
          fi
          if [[ "$AWS_SECRET_ACCESS_KEY" != "${AWS_SECRET_ACCESS_KEY%[[:space:]]*}" ]]; then
            echo "WARNING: AWS_SECRET_ACCESS_KEY contains trailing whitespace"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      # Verify AWS authentication worked
      - name: Verify AWS credentials
        run: |
          echo "Verifying AWS credentials..."
          aws sts get-caller-identity
          echo "Verifying ECR access..."
          aws ecr describe-repositories --repository-names genai/frontend || aws ecr create-repository --repository-name genai/frontend
          echo "AWS credentials verified successfully"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Set up Docker Buildx for layer caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push images for all services in parallel
      - name: Build and push images
        id: build-images
        run: |
          # Initialize an associative array to store image digests
          declare -A image_digests

          # Function to build and push a single service
          build_service() {
            local service=$1
            local dockerfile_path=$2
            local image_name="genai/${service}"
            local full_image_name="${ECR_REGISTRY}/${image_name}"
            
            echo "Building ${service}..."
            
            # Build and push with both latest and SHA tags
            docker buildx build \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              --platform linux/amd64 \
              --push \
              -t "${full_image_name}:latest" \
              -t "${full_image_name}:${GITHUB_SHA}" \
              -f "${dockerfile_path}" \
              "${dockerfile_path%/*}"
            
            # Get the digest of the pushed image
            digest=$(docker inspect "${full_image_name}:latest" --format='{{index .RepoDigests 0}}' | cut -d'@' -f2)
            echo "digest=${digest}" >> "$GITHUB_ENV"
            image_digests["${service}"]="${digest}"
            echo "${service}_digest=${digest}" >> $GITHUB_OUTPUT
          }

          # Build all services in parallel
          build_service "frontend" "./frontend/Dockerfile" &
          build_service "advisor" "./agents/advisor/Dockerfile" &
          build_service "audit" "./agents/audit/Dockerfile" &
          build_service "conversation" "./agents/conversation/Dockerfile" &
          build_service "kyc" "./agents/kyc/Dockerfile" &
          
          # Wait for all parallel builds to complete
          wait

      # Update Helm values.yaml with new image digests
      - name: Update Helm values
        run: |
          # Use yq to update only the image.digest fields
          for service in frontend advisor audit conversation kyc; do
            digest_var="${service}_digest"
            yq -i ".${service}.image.digest = \"${!digest_var}\"" ./helm/values.yaml
          done

      # Bump chart version
      - name: Bump Helm chart version
        id: bump-version
        run: |
          chmod +x ./scripts/bump_chart_version.sh
          new_version=$(./scripts/bump_chart_version.sh)
          echo "new_version=${new_version}" >> $GITHUB_OUTPUT

      # Package Helm chart
      - name: Package Helm chart
        run: |
          helm package ./helm

      # Push chart to S3
      - name: Push Helm chart to S3
        run: |
          chart_file="genai-${{ steps.bump-version.outputs.new_version }}.tgz"
          aws s3 cp "${chart_file}" "${HELM_CHART_BUCKET}/"

      # Commit changes back to repo
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ./helm/values.yaml ./helm/Chart.yaml
          git commit -m "chore: update image digests and bump chart version"
          git push