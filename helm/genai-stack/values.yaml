      enabled: false
      type: ClusterIP
      port: 8000
      targetPort: 8000
    env: []
    resources: {}
  audit:
    enabled: true
    image:
      repository: "REPLACE_WITH_ECR/audit"
      tag: "latest"
      pullPolicy: IfNotPresent
    replicas: 1
    containerPort: 8000
    service:
      enabled: false
      type: ClusterIP
      port: 8000
      targetPort: 8000
    env: []
    resources: {}

affinity: {}
