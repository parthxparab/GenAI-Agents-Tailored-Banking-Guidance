nameOverride: ""

imageDefaults:
  registry: ""
  tag: "latest"
  pullPolicy: IfNotPresent

redis:
  image:
    repository: redis
    tag: "7"
    pullPolicy: IfNotPresent
  service:
    port: 6379
  resources: {}
  persistence:
    enabled: false
    size: 1Gi

components:
