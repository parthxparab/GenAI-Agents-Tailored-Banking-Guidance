    resources: {}
  orchestrator:
    enabled: true
    image:
      repository: "REPLACE_WITH_ECR/orchestrator"
      tag: "latest"
      pullPolicy: IfNotPresent
    replicas: 1
    containerPort: 8000
    service:
      enabled: false
      type: ClusterIP
      port: 8000
      targetPort: 8000
    env: []
    resources: {}
  conversation:
    enabled: true
    image:
      repository: "REPLACE_WITH_ECR/conversation"
      tag: "latest"
      pullPolicy: IfNotPresent
    replicas: 2
    containerPort: 8000
