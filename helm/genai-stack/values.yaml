    enabled: true
    image:
      repository: "REPLACE_WITH_ECR/gateway"
      tag: "latest"
      pullPolicy: IfNotPresent
    replicas: 1
    containerPort: 8000
    service:
      enabled: true
      type: LoadBalancer
      port: 8000
      targetPort: 8000
